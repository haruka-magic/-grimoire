
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年5月3日</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-lI2M6RzMlm9EFuxaueYUKSBgWvTUs4w",
      authDomain: "grimoire-june.firebaseapp.com",
      projectId: "grimoire-june",
      storageBucket: "grimoire-june.appspot.com",
      messagingSenderId: "463377309803",
      appId: "1:463377309803:web:3950d910ae40cf2b9e112e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const docRef = doc(db, "daily_pages", "2025-05-03");

    async function loadData() {
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("schedule").value = data.schedule || "";
        document.getElementById("actual_schedule").value = data.actual_schedule || "";
        document.getElementById("oracle_keyword").value = data.oracle_keyword || "";
        document.getElementById("diary").value = data.diary || "";
        document.getElementById("oracle_image_url").value = data.oracle_image_url || "";
        document.getElementById("oracle_image").src = data.oracle_image_url || "";
      }
    }

    async function saveData() {
      const data = {
        schedule: document.getElementById("schedule").value,
        actual_schedule: document.getElementById("actual_schedule").value,
        oracle_keyword: document.getElementById("oracle_keyword").value,
        diary: document.getElementById("diary").value,
        oracle_image_url: document.getElementById("oracle_image_url").value
      };
      await setDoc(docRef, data);
      alert("保存されました！");
    }

    window.addEventListener("DOMContentLoaded", loadData);
    window.saveData = saveData;
  </script>
  <style>
    body {
      background-color: #fefaf5;
      font-family: 'Uncial Antiqua', serif;
      color: #3e2f1c;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2em;
      text-align: center;
      margin-bottom: 1em;
    }
    section {
      margin-bottom: 1.5em;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #cbbfb2;
      border-radius: 6px;
      font-family: inherit;
      background-color: #fffdf8;
      margin-bottom: 0.5em;
    }
    button {
      background-color: #d5c4b1;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    button:hover {
      background-color: #cbbfb2;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5em;
      display: block;
    }
    .back-link {
      text-align: center;
      margin-top: 2em;
    }
    .back-link a {
      color: #3e2f1c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>2025年5月3日 魔法の記録</h1>

  <section>
    <label for="schedule">予定（バーチカル）</label>
    <textarea id="schedule" rows="6" placeholder="例）7:00 起床&#10;9:00〜 ヨガクラス"></textarea>
  </section>

  <section>
    <label for="actual_schedule">実行したこと（実績）</label>
    <textarea id="actual_schedule" rows="6" placeholder="例）9:00〜10:00 ホットヨガ"></textarea>
  </section>

  <section>
    <label for="oracle_keyword">本日のオラクルカードのキーワード</label>
    <input type="text" id="oracle_keyword" placeholder="例）信じる力" />
  </section>

  <section>
    <label for="oracle_image_url">オラクルカード画像のURL</label>
    <input type="text" id="oracle_image_url" placeholder="画像のURLを貼り付けてください" />
    <img id="oracle_image" src="" alt="オラクルカード画像のプレビュー" />
  </section>

  <section>
    <label for="diary">日記（今日の気づき・できたこと）</label>
    <textarea id="diary" rows="8" placeholder="今日はこんなことがあった…"></textarea>
  </section>

  <button onclick="saveData()">保存</button>

  <div class="back-link">
    <a href="../magic_calendar.html">← メインページに戻る</a>
  </div>
</body>
</html>
