
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>2025年5月1日</title>
  <style>
    body {
      background-color: #f5f1e8;
      font-family: 'Uncial Antiqua', serif;
      color: #3e2f1c;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5e3c27;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
  <script type="module">
    // Firebase SDK 読み込み
    import {{ initializeApp }} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {{ getFirestore, doc, getDoc, setDoc }} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {{
      apiKey: "AIzaSyB-lI2M6RzMlm9EFuxaueYUKSBgWvTUs4w",
      authDomain: "grimoire-june.firebaseapp.com",
      projectId: "grimoire-june",
      storageBucket: "grimoire-june.appspot.com",
      messagingSenderId: "463377309803",
      appId: "1:463377309803:web:3950d910ae40cf2b9e112e"
    }};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "daily_pages", "2025-05-01");

    async function loadData() {{
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {{
        const data = docSnap.data();
        document.getElementById("schedule").value = data.schedule || "";
        document.getElementById("actual_schedule").value = data.actual_schedule || "";
        document.getElementById("oracle_keyword").value = data.oracle_keyword || "";
        document.getElementById("oracle_image_url").value = data.oracle_image_url || "";
        document.getElementById("diary").value = data.diary || "";
      }}
    }}

    async function saveData() {{
      const data = {{
        schedule: document.getElementById("schedule").value,
        actual_schedule: document.getElementById("actual_schedule").value,
        oracle_keyword: document.getElementById("oracle_keyword").value,
        oracle_image_url: document.getElementById("oracle_image_url").value,
        diary: document.getElementById("diary").value
      }};
      await setDoc(docRef, data);
      alert("保存しました！");
    }}

    window.addEventListener("DOMContentLoaded", loadData);
    window.saveData = saveData;
  </script>
</head>
<body>
  <h1>2025年5月1日</h1>

  <div class="section">
    <label for="schedule">予定（バーチカル）:</label>
    <textarea id="schedule"></textarea>
  </div>

  <div class="section">
    <label for="actual_schedule">実際の行動（バーチカル）:</label>
    <textarea id="actual_schedule"></textarea>
  </div>

  <div class="section">
    <label for="oracle_keyword">本日のオラクルキーワード:</label>
    <input type="text" id="oracle_keyword">
  </div>

  <div class="section">
    <label for="oracle_image_url">オラクルカード画像URL:</label>
    <input type="text" id="oracle_image_url">
  </div>

  <div class="section">
    <label for="diary">日記:</label>
    <textarea id="diary"></textarea>
  </div>

  <button onclick="saveData()">保存</button>
</body>
</html>
