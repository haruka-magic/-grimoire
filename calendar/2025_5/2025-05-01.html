
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年5月1日</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f1e8;
      color: #3e2f1c;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>2025年5月1日（木）</h1>

  <div class="section">
    <h2>予定欄（バーチカル）</h2>
    <textarea id="schedule" placeholder="9:00〜〇〇, 11:00〜〇〇"></textarea>
  </div>

  <div class="section">
    <h2>実行したこと</h2>
    <textarea id="actual" placeholder="実際の行動を記録してください"></textarea>
  </div>

  <div class="section">
    <h2>本日のオラクルカード</h2>
    <input type="text" id="oracle" placeholder="カード名やキーワード">
  </div>

  <div class="section">
    <h2>日記</h2>
    <textarea id="diary" placeholder="今日の出来事や気づきを自由に記入してください"></textarea>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-lI2M6RzMlm9EFuxaueYUKSBgWvTUs4w",
      authDomain: "grimoire-june.firebaseapp.com",
      projectId: "grimoire-june",
      storageBucket: "grimoire-june.appspot.com",
      messagingSenderId: "463377309803",
      appId: "1:463377309803:web:3950d910ae40cf2b9e112e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "daily_pages", "2025-05-01");

    async function loadData() {
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("schedule").value = data.schedule || "";
        document.getElementById("actual").value = data.actual || "";
        document.getElementById("oracle").value = data.oracle || "";
        document.getElementById("diary").value = data.diary || "";
      }
    }

    async function saveData() {
      const data = {
        schedule: document.getElementById("schedule").value,
        actual: document.getElementById("actual").value,
        oracle: document.getElementById("oracle").value,
        diary: document.getElementById("diary").value,
      };
      await setDoc(docRef, data);
    }

    window.addEventListener("load", loadData);
    window.addEventListener("beforeunload", saveData);
  </script>
</body>
</html>
