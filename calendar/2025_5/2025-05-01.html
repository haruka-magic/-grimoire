
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年5月1日</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f1e8;
      padding: 20px;
      color: #3e2f1c;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    section {
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    textarea, input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d5c4b1;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #cbbfb2;
    }
  </style>
</head>
<body>
  <h1>2025年5月1日</h1>

  <section>
    <label for="schedule">予定（バーチカル形式）</label>
    <textarea id="schedule" rows="4" placeholder="9:00〜〇〇, 11:00〜〇〇"></textarea>

    <label for="actual_schedule">実績（バーチカル形式）</label>
    <textarea id="actual_schedule" rows="4" placeholder="実際の行動を書いてみましょう"></textarea>
  </section>

  <section>
    <label for="oracle_keyword">本日のオラクルカード キーワード</label>
    <input type="text" id="oracle_keyword" placeholder="キーワードを入力">

    <label for="oracle_image_url">オラクルカード画像URL</label>
    <input type="url" id="oracle_image_url" placeholder="画像のURLを入力">
  </section>

  <section>
    <label for="diary">今日の日記</label>
    <textarea id="diary" rows="6" placeholder="今日のできごとや感情を自由に書きましょう"></textarea>
  </section>

  <button onclick="saveData()">保存</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-lI2M6RzMlm9EFuxaueYUKSBgWvTUs4w",
      authDomain: "grimoire-june.firebaseapp.com",
      projectId: "grimoire-june",
      storageBucket: "grimoire-june.appspot.com",
      messagingSenderId: "463377309803",
      appId: "1:463377309803:web:3950d910ae40cf2b9e112e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const docId = "2025-05-01";

    async function loadData() {
      const doc = await db.collection("daily_pages").doc(docId).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("schedule").value = data.schedule || "";
        document.getElementById("actual_schedule").value = data.actual_schedule || "";
        document.getElementById("oracle_keyword").value = data.oracle_keyword || "";
        document.getElementById("oracle_image_url").value = data.oracle_image_url || "";
        document.getElementById("diary").value = data.diary || "";
      }
    }

    async function saveData() {
      await db.collection("daily_pages").doc(docId).set({
        schedule: document.getElementById("schedule").value,
        actual_schedule: document.getElementById("actual_schedule").value,
        oracle_keyword: document.getElementById("oracle_keyword").value,
        oracle_image_url: document.getElementById("oracle_image_url").value,
        diary: document.getElementById("diary").value
      });
      alert("保存しました！");
    }

    loadData();
  </script>
</body>
</html>
