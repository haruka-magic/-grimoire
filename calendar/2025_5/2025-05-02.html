<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>魔法の一日ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #f7f4ef;
      font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      color: #4e4035;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      border-bottom: 2px dashed #c8b7a6;
      padding-bottom: 5px;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      border: 1px solid #d6ccc2;
      border-radius: 8px;
      background-color: #fffdfa;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #d8c3a5;
      color: #3e2f1c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #c3b09a;
    }
  </style>
</head>
<body>
  <h1>2025年5月2日 魔法の記録</h1>

  <div class="section">
    <label for="schedule">🕊️ 今日の予定</label>
    <textarea id="schedule" rows="4" placeholder="今日やりたいこと、決めごとなどを書いてください"></textarea>
  </div>

  <div class="section">
    <label for="actual_schedule">🌙 実際の行動</label>
    <textarea id="actual_schedule" rows="4" placeholder="実際に行ったことを振り返って書いてみましょう"></textarea>
  </div>

  <div class="section">
    <label for="oracle_keyword">🔮 オラクルカードのキーワード</label>
    <input type="text" id="oracle_keyword" placeholder="カードのキーワードを入力">
  </div>

  <div class="section">
    <label for="oracle_image_url">🖼️ オラクルカードの画像URL</label>
    <input type="text" id="oracle_image_url" placeholder="画像のURLをここに入力（https://から始まる）">
  </div>

  <div class="section">
    <label for="diary">📖 今日の気づき・日記</label>
    <textarea id="diary" rows="5" placeholder="今日の気持ちや出来事を自由に書いてみてください"></textarea>
  </div>

  <button onclick="saveData()">保存する📝</button>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyB-l1ZM6RzMlm9EFuxaueYUKSBgWvTUs4w",
      authDomain: "grimoire-june.firebaseapp.com",
      projectId: "grimoire-june",
      storageBucket: "grimoire-june.appspot.com",
      messagingSenderId: "463377309803",
      appId: "1:463377309803:web:3950d910ae40cf2b9e112e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const docId = "2025-05-02"; // 日付ごとのドキュメントID

    // データの保存
    function saveData() {
      const data = {
        schedule: document.getElementById("schedule").value,
        actual_schedule: document.getElementById("actual_schedule").value,
        oracle_keyword: document.getElementById("oracle_keyword").value,
        oracle_image_url: document.getElementById("oracle_image_url").value,
        diary: document.getElementById("diary").value
      };

      db.collection("daily_pages").doc(docId).set(data)
        .then(() => {
          alert("保存が完了しました✨");
        })
        .catch((error) => {
          alert("保存に失敗しました😢: " + error);
        });
    }

    // データの読み込み（初期表示）
    window.onload = function() {
      db.collection("daily_pages").doc(docId).get()
        .then((doc) => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("schedule").value = data.schedule || "";
            document.getElementById("actual_schedule").value = data.actual_schedule || "";
            document.getElementById("oracle_keyword").value = data.oracle_keyword || "";
            document.getElementById("oracle_image_url").value = data.oracle_image_url || "";
            document.getElementById("diary").value = data.diary || "";
          }
        });
    };
  </script>
</body>
</html>
