<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <title>部首一覧</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f1e8;
      font-family: 'Uncial Antiqua', serif;
      color: #3e2f1c;
      padding: 40px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 30px;
      color: #5e3c27;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fffaf5;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #d8cbbb;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #e7ddd0;
      color: #4c3825;
    }
    tr:hover {
      background-color: #f2ece5;
    }
    .back-link {
      margin-top: 40px;
      text-align: center;
    }
    .back-link a {
      color: #5e3c27;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>部首一覧</h1>
  <table>
    <tr>
      <th>部首</th>
      <th>よみ</th>
      <th>意味</th>
      <th>例</th>
    </tr>
    <tr>
      <td>言偏（ごんべん）</td>
      <td>ごんべん</td>
      <td>言葉・話すことに関係</td>
      <td>話・語・記・説</td>
    </tr>
    <tr>
      <td>人偏（にんべん）</td>
      <td>にんべん</td>
      <td>人に関係</td>
      <td>休・体・使・信</td>
    </tr>
    <tr>
      <td>手偏（てへん）</td>
      <td>てへん</td>
      <td>手の動き・操作</td>
      <td>打・持・押・指</td>
    </tr>
    <tr>
      <td>水偏（さんずい）</td>
      <td>さんずい</td>
      <td>水や液体に関係</td>
      <td>海・河・流・洗</td>
    </tr>
    <tr>
      <td>火偏（ひへん）</td>
      <td>ひへん</td>
      <td>火や熱、エネルギーに関係</td>
      <td>熱・焼・炎・燃</td>
    </tr>
    <tr>
      <td>心偏（りっしんべん）</td>
      <td>りっしんべん</td>
      <td>心や感情に関係</td>
      <td>思・急・性・恵</td>
    </tr>
