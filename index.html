<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <title>魔法の入口</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f1e8;
      font-family: 'Uncial Antiqua', serif;
      color: #3e2f1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .prompt-box {
      background-color: #fffaf4;
      border: 1px solid #cbbfb2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #cbbfb2;
      border-radius: 6px;
      margin-top: 10px;
      width: 200px;
      background-color: #fefefe;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #d5c4b1;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #cbbfb2;
    }
    .error {
      color: #c94c4c;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="prompt-box">
    <h1>魔法の扉</h1>
    <p>通行の呪文（パスワード）を唱えてください：</p>
    <input type="password" id="passwordInput" placeholder="パスワード">
    <br>
    <button onclick="checkPassword()">開く</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("passwordInput").value;
      if (password === "moonmagic") {
        window.location.href = "Grimoire/main.html";
      } else {
        document.getElementById("errorMessage").textContent = "呪文が違います…もう一度唱えてください。";
      }
    }
  </script>
</body>
</html>
