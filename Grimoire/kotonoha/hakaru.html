<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <title>「はかる」特集</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f1e8;
      font-family: 'Uncial Antiqua', serif;
      color: #3e2f1c;
      padding: 40px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 30px;
      color: #5e3c27;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fffaf5;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #d8cbbb;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #e7ddd0;
      color: #4c3825;
    }
    tr:hover {
      background-color: #f2ece5;
    }
    .back-link {
      margin-top: 40px;
      text-align: center;
    }
    .back-link a {
      color: #5e3c27;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>「はかる」特集</h1>
  <table>
    <tr>
      <th>漢字</th>
      <th>意味</th>
      <th>使う場面</th>
      <th>例文</th>
    </tr>
    <tr>
      <td>計る</td>
      <td>時間・計画・意図を調べる</td>
      <td>時間・会話・行動のタイミング</td>
      <td>時間を計る／機会を計る</td>
    </tr>
    <tr>
      <td>測る</td>
      <td>長さ・距離・深さなどを調べる</td>
      <td>物のサイズ</td>
      <td>身長を測る／深さを測る</td>
    </tr>
    <tr>
      <td>量る</td>
      <td>重さ・分量・容積を調べる</td>
      <td>料理・物の重さ</td>
      <td>砂糖を量る／水の量を量る</td>
    </tr>
    <tr>
      <td>図る</td>
      <td>計画・工夫・策略を立てる</td>
      <td>行動の意図・方針</td>
      <td>成功を図る／再起を図る</td>
    </tr>
    <tr>
      <td>諮る</td>
      <td>相談して意見を求める</td>
      <td>会議・方針決定</td>
      <td>委員会で案を諮る</td>
    </tr>
  </table>

  <div class="back-link">
    <a href="../index.html">← 魔法書の入口へ戻る</a>
  </div>
</body>
</html>
