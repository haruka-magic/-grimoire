<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <title>間違えやすい漢字</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f1e8;
      font-family: 'Uncial Antiqua', serif;
      color: #3e2f1c;
      padding: 40px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 30px;
      color: #5e3c27;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fffaf5;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #d8cbbb;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #e7ddd0;
      color: #4c3825;
    }
    tr:hover {
      background-color: #f2ece5;
    }
    .back-link {
      margin-top: 40px;
      text-align: center;
    }
    .back-link a {
      color: #5e3c27;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>間違えやすい漢字</h1>
  <table>
    <tr>
      <th>漢字A</th>
      <th>漢字B</th>
      <th>使い分け</th>
      <th>例文</th>
    </tr>
    <tr>
      <td>渡す</td>
      <td>渉る</td>
      <td>「渡す」は手渡すこと、「渉る」は川などを越える動作</td>
      <td>プレゼントを渡す／川を渉る</td>
    </tr>
    <tr>
      <td>合う</td>
      <td>会う</td>
      <td>「合う」は一致・調和、「会う」は人と出会う</td>
      <td>サイズが合う／友達に会う</td>
    </tr>
    <tr>
      <td>計る</td>
      <td>測る</td>
      <td>「計る」は時間や計画、「測る」は長さや量</td>
      <td>時間を計る／身長を測る</td>
    </tr>
  </table>

  <div class="back-link">
    <a href="../index.html">← 魔法書の入口へ戻る</a>
  </div>
</body>
</html>
